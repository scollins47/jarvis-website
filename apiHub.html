<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API HUB</title>
</head>
<body>
    <link rel="stylesheet" href="/css/api.css">
    <div class="fullpage" id='header'>
        <h1>API HUB</h1>
        <h5> Click an API to reference </h5>
    </div>
        <div class="fullpage table" id="table">
            <button id="spoon"class="api">Spoonacular (Recipes)</button>
            <button id="weather" class="api">Weather</button>
            <button id="stocks" class="api"> Stock information (face scan required)</button>
            <button id="talk" class="api"> Talk to ATLAS</button>
            <button id="lights" class="api"> Lights (Password required)</button>
        </div>
        <div id="output">
            <p></p>
        </div>
        <div id="userInteract" class="fullpage">
            <input id="input" class="input" placeholder="Ask away...">
            <button id='sendBtn'>Send</button>
        </div>
    <script src="/socket.io/socket.io.js"></script>
    <script id ='hubScript' src="/js/hub.js"></script>
    <footer id='footer'></footer>
</body>
</html>
<script>
    document.getElementById('footer').onload = addListeners();
</script>
