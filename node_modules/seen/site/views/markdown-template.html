<html>
<head>
  <title>{{title}} | seen.js</title>
  {% for style in styles %}
  <link href="{{style}}" rel="stylesheet" type="text/css"/>
  {% endfor %}
  {% for script in scripts %}
  <script src="{{script}}"></script>
  {% endfor %}
</head>
<body>
  <div class="page">
    <h1>{{title}}</h1>
    <div class="content">
      {{markdown|raw}}
    </div>
  </div>
</body>
</html>
